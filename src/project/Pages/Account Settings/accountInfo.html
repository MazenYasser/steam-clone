        <label class="mediumFont" for="username"><b>Username: </b></label>
        <span class="smallFont">Mazen</span>
        <button style="float: right;" class="btn btn-primary">Change Username</button>

        <div class="container">

        </div>

         <div class="container">

         </div>

            <input class="fade-in" type="text" placeholder="Enter New password" required>
