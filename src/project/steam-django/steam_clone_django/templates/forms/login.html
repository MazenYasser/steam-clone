<!DOCTYPE html>
{% extends 'headerFooter.html' %}
{%load static %}

<html>
  {% block main %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/login-stylesheet.css' %}/?v=1" >

  
    <body style="
    background: linear-gradient(rgba(0, 0, 0, 0.70), rgba(0, 0, 0, 0.70)), url({% static 'ImageData/cover.webp' %});">
        <div class="gradient-blur"></div>
        <img id="bg" src="{% static 'ImageData/games.jpg' %}">
  
        
        <form id="loginForm" method="POST" class="container smallFont fade-in">
          {% csrf_token %}
          <div>
            <label for="uname"><b>Sign in with account name</b></label>  
            <input type="text" placeholder="Enter Username" name="username" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            
            <div id="btn-div">
            <button type="submit">
              <span>Sign in</span></button>
              <p class = 'smallFont'>
                {% if messages %}
                  {% for message in messages %}
                    {{ message }}
                  {% endfor %}
                {% endif %}
                </p>
              <label class="smallFont"><a href="{% url 'users:register' %}">Not Registered?</a></label>
                <br>
              <label class="smallFont"><a href="{% url 'users:forgotPassword' %}">Forgot Password?</a></label>
            </div>

            
          </div>

        </form>
        <br>
    </body>
    
    {% endblock main %}
</html>
